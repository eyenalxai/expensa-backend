repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: ./.venv/bin/black ./src
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: ./.venv/bin/isort ./src
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: ./.venv/bin/flake8 ./src
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: ./.venv/bin/mypy
        language: system
        types: [python]
